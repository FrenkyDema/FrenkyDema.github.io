<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frenky Dema's personal GitHub profile page">
    <meta name="author" content="Frenky Dema">
    <title>Frenky Dema - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Latest Updates Section -->
        <div class="card" id="latest-updates-section">
            <!-- Content will be included here -->
        </div>

        <div class="card" id="repositories-section">
            <!-- Content will be included here -->
        </div><!-- My Repositories Section -->
        

        <!-- Statistics Section -->
        <div class="card" id="statistics-section">
            <!-- Content will be included here -->
        </div>
    </div>

    <script>
        // Function to load sections and scripts dynamically
        function loadSection(sectionId, url, scriptUrl) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(sectionId).innerHTML = data;
                    const script = document.createElement('script');
                    script.src = scriptUrl;
                    script.onload = function() {
                        console.log(`${scriptUrl} has been loaded and executed.`);
                    };
                    document.body.appendChild(script);
                })
                .catch(error => console.error('Error loading section:', error));
        }

        // Load the sections and their respective scripts
        loadSection('latest-updates-section', 'latest-updates/latest-updates.html', 'latest-updates/latest-updates.js');
        loadSection('repositories-section', 'repositories/repositories.html', 'repositories/repositories.js');
        loadSection('statistics-section', 'statistics/statistics.html', 'statistics/statistics.js');
    </script>
</body>
</html>
