<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frenky Dema's personal GitHub profile page">
    <meta name="author" content="Frenky Dema">
    <meta name="google-site-verification" content="SDM_hhwQSY1XMlm4BxjY4vTTj0JuCrznLgCo4_a5YXI" />
    <title>Frenky Dema - Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background: #34495e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card h2 {
            color: #1abc9c;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 1.1em;
            line-height: 1.6em;
            margin: 10px 0;
        }
        .card-list {
            display: flex;
            flex-direction: column;
        }
        .card-list .card {
            margin-bottom: 10px;
        }
        .repository-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #1abc9c;
            color: #2c3e50;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .repository-card:hover {
            background-color: #16a085;
        }
        .repository-card .repo-info {
            flex-grow: 1;
        }
        .repository-card .repo-info h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .repository-card .repo-info p {
            margin: 5px 0 0;
            font-size: 0.9em;
        }
        .repository-card a {
            text-decoration: none;
            color: #ecf0f1;
        }
        #stats canvas {
            margin-top: 10px;
            background: #ecf0f1;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="card">
            <h2>Latest Updates</h2>
            <div id="latest-updates" class="card-list">
                <p>Loading latest updates...</p>
            </div>
        </div>

        <!-- Center Column -->
        <div class="card">
            <h2>About Me & Projects</h2>
            <p>I'm Frenky Dema, a passionate mobile app developer with a specialization in Flutter. I enjoy creating efficient and user-friendly applications that provide great user experiences.</p>
            <h2>My Repositories</h2>
            <div id="repositories" class="card-list">
                <p>Loading repositories...</p>
            </div>
        </div>

        <!-- Right Column -->
        <div class="card">
            <h2>Statistics</h2>
            <div id="stats">
                <canvas id="languageChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Fetch latest updates from GitHub API
        fetch('https://api.github.com/users/FrenkyDema/events')
            .then(response => response.json())
            .then(data => {
                const updates = document.getElementById('latest-updates');
                updates.innerHTML = data.slice(0, 5).map(event => {
                    return `
                        <div class="card">
                            <strong>${event.repo.name}</strong>: ${event.type} on ${new Date(event.created_at).toLocaleDateString()}
                        </div>`;
                }).join('');
            })
            .catch(error => {
                document.getElementById('latest-updates').innerHTML = '<p>Could not load updates.</p>';
            });

        // Fetch repositories and display them in reverse order
        fetch('https://api.github.com/users/FrenkyDema/repos')
            .then(response => response.json())
            .then(repos => {
                const reposContainer = document.getElementById('repositories');
                repos.sort((a, b) => new Date(b.created_at) - new Date(a.created_at)); // Sort by creation date
                reposContainer.innerHTML = repos.map(repo => {
                    return `
                        <div class="repository-card">
                            <div class="repo-info">
                                <h3>${repo.name}</h3>
                                <p>${repo.description || 'No description available.'}</p>
                            </div>
                            <a href="${repo.html_url}" target="_blank">View</a>
                        </div>`;
                }).join('');
            })
            .catch(error => {
                document.getElementById('repositories').innerHTML = '<p>Could not load repositories.</p>';
            });

        // Fetch statistics using GitHub API and create chart
        fetch('https://api.github.com/users/FrenkyDema/repos')
            .then(response => response.json())
            .then(repos => {
                const languages = {};
                repos.forEach(repo => {
                    if (repo.language) {
                        if (!languages[repo.language]) {
                            languages[repo.language] = 0;
                        }
                        languages[repo.language]++;
                    }
                });

                const ctx = document.getElementById('languageChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(languages),
                        datasets: [{
                            data: Object.values(languages),
                            backgroundColor: ['#1abc9c', '#3498db', '#9b59b6', '#e74c3c', '#f1c40f'],
                            borderColor: '#2c3e50',
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            },
                        },
                    }
                });
            })
            .catch(error => {
                document.getElementById('stats').innerHTML = '<p>Could not load statistics.</p>';
            });
    </script>
</body>
</html>
