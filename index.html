<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frenky Dema's personal GitHub profile page">
    <meta name="author" content="Frenky Dema">
    <title>Frenky Dema - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Latest Updates Section -->
        <div class="card">
            <h2>Latest Updates</h2>
            <div id="update-list" class="update-list"></div>
            <div id="load-more-btn" class="load-more-btn">Load More</div>
        </div>

        <!-- My Repositories Section -->
        <div class="card">
            <h2>My Repositories</h2>
            <div id="repositories" class="card-list">
                <p>Loading repositories...</p>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="card">
            <h2>Statistics</h2>
            <div id="stats">
                <canvas id="languageChart" width="400" height="200"></canvas>
                <canvas id="starsChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
