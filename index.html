<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frenky Dema's personal GitHub profile page">
    <meta name="author" content="Frenky Dema">
    <title>Frenky Dema - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Latest Updates Section -->
        <div class="card" id="latest-updates-section">
            <!-- Content will be included here -->
        </div>

        <!-- My Repositories Section -->
        <div class="card" id="repositories-section">
            <!-- Content will be included here -->
        </div>

        <!-- Statistics Section -->
        <div class="card" id="statistics-section">
            <!-- Content will be included here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Load the sections via JavaScript
        function loadSection(sectionId, url, scriptUrl) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(sectionId).innerHTML = data;
                    const script = document.createElement('script');
                    script.src = scriptUrl;
                    document.body.appendChild(script);
                });
        }

        // Load the sections and their respective scripts
        loadSection('latest-updates-section', 'latest-updates.html', 'latest-updates.js');
        loadSection('repositories-section', 'repositories.html', 'repositories.js');
        loadSection('statistics-section', 'statistics.html', 'statistics.js');
    </script>
</body>
</html>
